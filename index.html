           <h3> 1. 양자컴퓨터란? </h3>
           <p> 양자컴퓨터란 양자 얽힘이나 양자 중첩과 같은 여러가지 양자역학적 현상을 사용하여 계산을 수행하고 정보를 처리하는 컴퓨터로, 기존 컴퓨터들보다 더 많은 계산을 한 번에 처리할 수 있어서 계산 속도나 계산량이 기존 컴퓨터보다 훨씬 좋다.
           <h3> 2. 양자컴퓨터의 작동 원리는? </h3>
           <p> 양자컴퓨터는 기존 컴퓨터에 비트 대신 양자 비트인 큐비트를 사용하는데, 양자역학적 원리를 이용한다.
